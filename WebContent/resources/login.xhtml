<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
		media="screen,projection" />
		<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/imagens/tw.png" /> 
</h:head>


<h:body>
	<div class="container">
		<div class="row">
			<div class="col s7 offset-s4">
				<img class="
				responsive-img" src="imagens/logo.png" />
			</div>
		</div>
		<div class="row">
			<div class="col s6 offset-s3  card-panel grey lighten-5">
				<h3>Login</h3>
				<h:form>
					<div class="row">
						<div class="input-field col s12">
							<h:outputLabel class="active" for="email" value="Login: " />
							<h:inputText value="#{twitterMB.login}" id="email" type="text"
								class="validate" required="true"
								requiredMessage="Preencha o campo com seu Email." />
							<h:message for="email" style="color:red" />
							<br />
							<h:commandButton value="Entrar" class="waves-light btn"
								action="index" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js" />
	<script type="text/javascript" src="js/materialize.min.js" />
</h:body>
</html>
